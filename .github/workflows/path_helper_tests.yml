name: Path Helper Tests

on:
  push:
    branches:
      - master
      - v4
  pull_request:
    branches:
      - master
      - v4
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PATH_HELPER_DOCKER_INSTANCE: 'true'
    strategy:
      fail-fast: false
      matrix:
        # Test key Ruby versions: legacy (2.3.7), last 2.x (2.7), modern stable (3.2), latest (3.3)
        ruby-version: ['2.3.7', '2.7', '3.2', '3.3']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}

    - name: Install dependencies
      timeout-minutes: 10
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: alpine-pbuilder
        version: 1.0

    - name: Set up test environment
      run: |
        mkdir -p ~/.config/paths
        cp -R spec/fixtures/moredirs/* ~/.config/paths
        # Move test files to /tmp in a single operation
        sudo mv spec .ashenv exe etc-paths /tmp/
        # Set executable permissions in one command
        sudo chmod +x /tmp/exe/path_helper /tmp/spec/shell_spec.sh

    - name: Run install script
      run: |
        sudo sh -x /tmp/install.sh

    - name: Run tests
      timeout-minutes: 10
      run: |
        set -o pipefail
        /tmp/spec/shell_spec.sh | tee test_output.log

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results
        path: test_output.log
